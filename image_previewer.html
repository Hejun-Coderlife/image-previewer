<body>
    <div class="container">
        <div class="header">
            <h1>✂️ 多图分割器</h1>
            <div style="font-size: 14px; opacity: 0.9;">网页版 v1.0</div>
        </div>

        <div class="control-panel">
            <label for="fileInput" class="btn btn-primary">
                📁 选择
            </label>
            <input type="file" id="fileInput" accept="image/*" multiple>

            <button class="btn btn-info" onclick="fitWindow()">
                🔲 全览
            </button>

            <button class="btn btn-success" onclick="toggleSplitLines()">
                📏 显示/隐藏
            </button>

            <button class="btn btn-warning" onclick="executeSplit()">
                ✂️ 分割
            </button>

            <button class="btn btn-danger" onclick="clearAll()">
                🗑️ 清空
            </button>

            <div class="split-params">
                <div class="param-group">
                    <label>比例:</label>
                    <select id="ratioSelect" onchange="onRatioChange()">
                        <option value="1:1">1:1</option>
                        <option value="4:3">4:3</option>
                        <option value="16:9">16:9</option>
                        <option value="3:4">3:4</option>
                        <option value="9:16">9:16</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>

                <div class="param-group">
                    <label>宽(px):</label>
                    <input type="number" id="widthInput" value="1200" min="10" onchange="onSizeChange()">
                </div>

                <div class="param-group">
                    <label>高(px):</label>
                    <input type="number" id="heightInput" value="1200" min="10" onchange="onSizeChange()">
                </div>
            </div>

            <div class="info-label" id="infoLabel">
                等待加载图片...
            </div>
        </div>

        <div class="main-content">
            <div class="canvas-container" id="canvasContainer">
                <canvas id="canvas"></canvas>
                
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📤</div>
                    <h2>上传图片开始使用</h2>
                    <p>点击此处或拖拽图片文件到这里</p>
                    <p style="font-size: 12px; color: #a0aec0;">支持 JPG、PNG、GIF、WebP 等格式</p>
                </div>

                        <li>单击：添加分割框</li>

                        <li>1张图片，一次分割成多张</li>
                    </ul>

    <script>
        // 全局变量
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let currentImage = null;
        let zoomFactor = 1.0;
        let minZoom = 0.1;
        let maxZoom = 10.0;
        let splitBoxes = [];
        let showSplitLines = false;
        let selectedBoxIndex = null;
        let isDragging = false;
        let isResizing = false;
        let resizeHandle = null;
        let dragStart = { x: 0, y: 0 };
        let imagePosition = { x: 0, y: 0 };
        let imageSize = { width: 0, height: 0 };
        let isResizeLocked = false; // 调整大小是否被锁定
        let isCurrentlyResizing = false; // 是否正在拖动调整大小

        // 初始化
        const fileInput = document.getElementById('fileInput');
        if (fileInput) {
            fileInput.addEventListener('change', handleFileSelect);
            console.log('文件输入事件监听器已绑定');
        } else {
            console.error('找不到文件输入元素');
        }
        
        // 绑定鼠标事件监听器
        canvas.addEventListener('mousedown', onCanvasMouseDown);
        canvas.addEventListener('mousemove', onCanvasMouseMove);
        canvas.addEventListener('mouseup', onCanvasMouseUp);
        canvas.addEventListener('dblclick', onCanvasDoubleClick);
        canvas.addEventListener('wheel', onCanvasWheel, { passive: false });
        console.log('鼠标事件监听器已绑定');
        
        // 添加容器滚动事件监听
        canvasContainer.addEventListener('scroll', function() {
            // 防止滚动超出合理范围
            if (this.scrollTop < 0) this.scrollTop = 0;
            if (this.scrollLeft < 0) this.scrollLeft = 0;
        });
        
        // 拖拽上传
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            canvasContainer.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        canvasContainer.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            console.log('拖拽文件事件触发');
            const dt = e.dataTransfer;
            const files = dt.files;
            console.log('拖拽的文件数量:', files.length);
            handleFiles(files);
        }

        // 文件选择处理
        function handleFileSelect(e) {
            console.log('文件选择事件触发');
            const files = e.target.files;
            console.log('选择的文件数量:', files.length);
            if (files.length > 0) {
                console.log('第一个文件名:', files[0].name);
                console.log('第一个文件类型:', files[0].type);
            }
            handleFiles(files);
        }

        function handleFiles(files) {
            console.log('handleFiles 被调用，文件数量:', files.length);
            if (files.length === 0) {
                console.log('没有文件，退出');
                return;
            }

            if (files.length === 1) {
                console.log('加载单张图片:', files[0].name);
                loadImage(files[0]);
            } else {
                console.log('拼接多张图片，数量:', files.length);
                // 多张图片拼接
                concatImages(files);
            }

            uploadArea.classList.add('hidden');
            console.log('隐藏上传区域');
        }

        function loadImage(file) {
            console.log('开始加载图片:', file.name);
            const reader = new FileReader();
            
            reader.onload = function(e) {
                console.log('FileReader 读取完成');
                const img = new Image();
                
                img.onload = function() {
                    console.log('图片加载成功，尺寸:', img.width, 'x', img.height);
                    currentImage = img;
                    splitBoxes = [];
                    // 默认添加一个分割框
                    addDefaultSplitBox();
                    showSplitLines = true;
                    fitWindow();
                    updateInfo();
                    console.log('图片显示完成');
                };
                
                img.onerror = function() {
                    console.error('图片加载失败');
                    alert('图片加载失败，请检查文件格式');
                };
                
                img.src = e.target.result;
            };
            
            reader.onerror = function() {
                console.error('文件读取失败');
                alert('文件读取失败');
            };
            
            reader.readAsDataURL(file);
        }

        function concatImages(files) {
            const targetWidth = 1200;
            let images = [];
            let loadedCount = 0;

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        images[index] = img;
                        loadedCount++;

                        if (loadedCount === files.length) {
                            // 所有图片加载完成，开始拼接
                            let totalHeight = 0;
                            let resizedImages = [];

                            images.forEach(img => {
                                const scale = targetWidth / img.width;
                                const newHeight = Math.floor(img.height * scale);
                                resizedImages.push({ img, newHeight });
                                totalHeight += newHeight;
                            });

                            // 创建大画布
                            const tempCanvas = document.createElement('canvas');
                            tempCanvas.width = targetWidth;
                            tempCanvas.height = totalHeight;
                            const tempCtx = tempCanvas.getContext('2d');

                            let yOffset = 0;
                            resizedImages.forEach(({ img, newHeight }) => {
                                tempCtx.drawImage(img, 0, yOffset, targetWidth, newHeight);
                                yOffset += newHeight;
                            });

                            // 将拼接结果作为新图片
                            const concatImg = new Image();
                            concatImg.onload = function() {
                                currentImage = concatImg;
                                splitBoxes = [];
                                // 默认添加一个分割框
                                addDefaultSplitBox();
                                showSplitLines = true;
                                fitWindow();
                                updateInfo();
                            };
                            concatImg.src = tempCanvas.toDataURL();
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function fitWindow() {
            if (!currentImage) return;

            const container = canvasContainer;
            const containerWidth = container.clientWidth - 40;
            const containerHeight = container.clientHeight - 40;

            const scaleX = containerWidth / currentImage.width;
            const scaleY = containerHeight / currentImage.height;
            zoomFactor = Math.min(scaleX, scaleY);

            updateDisplay();
            
            // 适应窗口后，确保水平居中，垂直滚动到顶部
            container.scrollTop = 0;
            if (canvas.width > container.clientWidth) {
                container.scrollLeft = (canvas.width - container.clientWidth) / 2;
            } else {
                container.scrollLeft = 0;
            }
        }

        function updateDisplay(shouldEnsureVisible = true) {
            if (!currentImage) return;

            const displayWidth = currentImage.width * zoomFactor;
            const displayHeight = currentImage.height * zoomFactor;

            // 确保canvas有最小尺寸，避免滚动问题
            canvas.width = Math.max(displayWidth, 100);
            canvas.height = Math.max(displayHeight, 100);

            imageSize.width = displayWidth;
            imageSize.height = displayHeight;

            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制图片
            ctx.drawImage(currentImage, 0, 0, displayWidth, displayHeight);

            // 绘制分割框
            if (showSplitLines) {
                drawSplitBoxes();
            }

            updateInfo();
            
            // 只有在需要时才确保滚动位置
            if (shouldEnsureVisible) {
                ensureImageVisible();
            }
        }

        function drawSplitBoxes() {
            const scaleX = imageSize.width / currentImage.width;
            const scaleY = imageSize.height / currentImage.height;

            splitBoxes.forEach((box, index) => {
                const x = box.x * scaleX;
                const y = box.y * scaleY;
                const width = box.width * scaleX;
                const height = box.height * scaleY;

                // 绘制框 - 根据状态选择不同颜色
                if (isResizeLocked && selectedBoxIndex === index) {
                    ctx.strokeStyle = '#ff6b6b'; // 锁定状态用红色
                } else if (index === selectedBoxIndex) {
                    ctx.strokeStyle = '#667eea'; // 选中状态用蓝色
                } else {
                    ctx.strokeStyle = '#CCCCCC'; // 默认状态用灰色
                }
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, width, height);

                // 绘制角落手柄
                const handleSize = 16;
                const handleColor = '#000000';
                const handleWidth = 5;

                ctx.strokeStyle = handleColor;
                ctx.lineWidth = handleWidth;
                ctx.lineCap = 'square';

                // 左上角
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + handleSize, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + handleSize);
                ctx.stroke();

                // 右上角
                ctx.beginPath();
                ctx.moveTo(x + width, y);
                ctx.lineTo(x + width - handleSize, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x + width, y);
                ctx.lineTo(x + width, y + handleSize);
                ctx.stroke();

                // 左下角
                ctx.beginPath();
                ctx.moveTo(x, y + height);
                ctx.lineTo(x + handleSize, y + height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y + height);
                ctx.lineTo(x, y + height - handleSize);
                ctx.stroke();

                // 右下角
                ctx.beginPath();
                ctx.moveTo(x + width, y + height);
                ctx.lineTo(x + width - handleSize, y + height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x + width, y + height);
                ctx.lineTo(x + width, y + height - handleSize);
                ctx.stroke();

                // 边缘中点手柄
                const edgeHandleSize = 16;
                ctx.lineWidth = handleWidth;

                // 上中
                ctx.beginPath();
                ctx.moveTo(x + width / 2 - edgeHandleSize / 2, y);
                ctx.lineTo(x + width / 2 + edgeHandleSize / 2, y);
                ctx.stroke();

                // 下中
                ctx.beginPath();
                ctx.moveTo(x + width / 2 - edgeHandleSize / 2, y + height);
                ctx.lineTo(x + width / 2 + edgeHandleSize / 2, y + height);
                ctx.stroke();

                // 左中
                ctx.beginPath();
                ctx.moveTo(x, y + height / 2 - edgeHandleSize / 2);
                ctx.lineTo(x, y + height / 2 + edgeHandleSize / 2);
                ctx.stroke();

                // 右中
                ctx.beginPath();
                ctx.moveTo(x + width, y + height / 2 - edgeHandleSize / 2);
                ctx.lineTo(x + width, y + height / 2 + edgeHandleSize / 2);
                ctx.stroke();
            });
        }

        function updateInfo() {
            const infoLabel = document.getElementById('infoLabel');
            if (currentImage) {
                const info = `尺寸: ${currentImage.width}x${currentImage.height} | 缩放: ${zoomFactor.toFixed(2)}x | 分割框数量: ${splitBoxes.length}`;
                infoLabel.textContent = info;
            }
        }

        // 新增函数：确保图片可见
        function ensureImageVisible() {
            const container = canvasContainer;
            
            // 水平居中：如果图片宽度超出容器，计算水平居中位置
            if (canvas.width > container.clientWidth) {
                const centerX = Math.max(0, (canvas.width - container.clientWidth) / 2);
                container.scrollLeft = centerX;
            } else {
                // 图片宽度不超出容器时，不需要水平滚动
                container.scrollLeft = 0;
            }
            
            // 垂直方向：滚动到图片顶部，确保能看到图片的最上方
            container.scrollTop = 0;
        }

        // 画布事件处理
        canvas.addEventListener('mousedown', onCanvasMouseDown);
        canvas.addEventListener('mousemove', onCanvasMouseMove);
        canvas.addEventListener('mouseup', onCanvasMouseUp);
        canvas.addEventListener('dblclick', onCanvasDoubleClick, { passive: false });
        canvas.addEventListener('wheel', onCanvasWheel, { passive: false });

        function onCanvasMouseDown(e) {
            if (!currentImage) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const scaleX = imageSize.width / currentImage.width;
            const scaleY = imageSize.height / currentImage.height;

            // 计算缩放比例 - 使用zoomFactor而不是imageSize
            const actualScaleX = zoomFactor;
            const actualScaleY = zoomFactor;

            console.log('单击事件调试信息:', {
                clickX: x,
                clickY: y,
                canvasWidth: canvas.width,
                canvasHeight: canvas.height,
                imageSize: imageSize,
                originalSize: { width: currentImage.width, height: currentImage.height },
                zoomFactor: zoomFactor,
                oldScaleX: scaleX,
                oldScaleY: scaleY,
                newScaleX: actualScaleX,
                newScaleY: actualScaleY,
                selectedBoxIndex: selectedBoxIndex,
                isDragging: isDragging,
                isResizing: isResizing,
                isResizeLocked: isResizeLocked,
                splitBoxCount: splitBoxes.length,
                scrollPosition: { scrollTop: canvasContainer.scrollTop, scrollLeft: canvasContainer.scrollLeft }
            });

            // 注意：锁定逻辑已移到 onCanvasMouseUp 中，这里不再需要处理

            // 检查是否点击手柄
            const handleCheck = checkHandleHit(x, y, actualScaleX, actualScaleY);
            if (handleCheck) {
                console.log('点击手柄时的状态:', {
                    isResizing: isResizing,
                    isCurrentlyResizing: isCurrentlyResizing,
                    isResizeLocked: isResizeLocked
                });
                
                // 检查该分割框是否被锁定，如果锁定则解除锁定
                const targetBoxIndex = handleCheck.index;
                if (isResizeLocked && selectedBoxIndex === targetBoxIndex) {
                    console.log('分割框已锁定，点击手柄解除锁定并开始调整大小');
                    isResizeLocked = false; // 解除锁定
                }
                
                isResizing = true;
                isCurrentlyResizing = true; // 开始拖动调整大小
                isResizeLocked = false; // 开始调整大小时解除锁定
                resizeHandle = handleCheck.handle;
                selectedBoxIndex = targetBoxIndex;
                dragStart = { x, y, box: { ...splitBoxes[selectedBoxIndex] } };
                console.log('开始调整分割框大小');
                return;
            }

            // 检查是否点击分割框
            for (let i = splitBoxes.length - 1; i >= 0; i--) {
                const box = splitBoxes[i];
                const boxX = box.x * actualScaleX;
                const boxY = box.y * actualScaleY;
                const boxWidth = box.width * actualScaleX;
                const boxHeight = box.height * actualScaleY;

                if (x >= boxX && x <= boxX + boxWidth && y >= boxY && y <= boxY + boxHeight) {
                    isDragging = true;
                    selectedBoxIndex = i;
                    dragStart = { x, y, box: { ...box } };

                    return;

            // 如果正在拖动，点击任意位置停止拖动

                isDragging = false;
                console.log('停止拖动分割框');
                updateDisplay(false); // 停止拖动时不跳转滚动位置
                return;
            }

            // 添加新分割框
            console.log('点击位置:', x, y);
            console.log('showSplitLines:', showSplitLines);

                selectedBoxIndex: selectedBoxIndex,
                isDragging: isDragging,

            // 强制重置所有状态，确保能够添加分割框
            isDragging = false;
            isResizing = false;
            isCurrentlyResizing = false;

        function checkHandleHit(x, y, scaleX, scaleY) {
            const handleSize = 16;

            for (let i = 0; i < splitBoxes.length; i++) {
                const box = splitBoxes[i];
                const boxX = box.x * scaleX;
                const boxY = box.y * scaleY;
                const boxWidth = box.width * scaleX;
                const boxHeight = box.height * scaleY;

                const handles = [
                    { x: boxX, y: boxY, type: 'nw' },
                    { x: boxX + boxWidth, y: boxY, type: 'ne' },
                    { x: boxX, y: boxY + boxHeight, type: 'sw' },
                    { x: boxX + boxWidth, y: boxY + boxHeight, type: 'se' },
                    { x: boxX + boxWidth / 2, y: boxY, type: 'n' },
                    { x: boxX + boxWidth / 2, y: boxY + boxHeight, type: 's' },
                    { x: boxX, y: boxY + boxHeight / 2, type: 'w' },
                    { x: boxX + boxWidth, y: boxY + boxHeight / 2, type: 'e' }
                ];

                for (const handle of handles) {
                    if (Math.abs(x - handle.x) <= handleSize && Math.abs(y - handle.y) <= handleSize) {
                        return { handle: handle.type, index: i };
                    }
                }
            }

            return null;
        }

        function onCanvasMouseMove(e) {
            if (!currentImage) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 调整大小：只有在未锁定状态下才允许
            if (isCurrentlyResizing && selectedBoxIndex !== null && !isResizeLocked) {
                resizeSplitBox(x, y);
                updateDisplay(false); // 拖动/调整大小时不跳转滚动位置
            }
            // 拖动：无论是否锁定都允许
            else if (isDragging && selectedBoxIndex !== null) {
                moveSplitBox(x, y);
                updateDisplay(false); // 拖动/调整大小时不跳转滚动位置
            }

            // 更新光标样式
            updateCursor(x, y);
        }

        function updateCursor(x, y) {
            if (!showSplitLines) {
                canvas.style.cursor = 'crosshair';
                return;
            }

            // 计算缩放比例 - 使用zoomFactor而不是imageSize
            const actualScaleX = zoomFactor;
            const actualScaleY = zoomFactor;

            const handleCheck = checkHandleHit(x, y, actualScaleX, actualScaleY);
            if (handleCheck) {
                // 检查该分割框是否被锁定
                const targetBoxIndex = handleCheck.index;
                if (isResizeLocked && selectedBoxIndex === targetBoxIndex) {
                    canvas.style.cursor = 'not-allowed'; // 锁定的分割框显示禁止光标
                } else {
                    const cursors = {
                        'nw': 'nw-resize',
                        'ne': 'ne-resize',
                        'sw': 'sw-resize',
                        'se': 'se-resize',
                        'n': 'n-resize',
                        's': 's-resize',
                        'w': 'w-resize',
                        'e': 'e-resize'
                    };
                    canvas.style.cursor = cursors[handleCheck.handle];
                }
                return;
            }

            // 检查是否在分割框内
            for (let i = splitBoxes.length - 1; i >= 0; i--) {
                const box = splitBoxes[i];
                const boxX = box.x * actualScaleX;
                const boxY = box.y * actualScaleY;
                const boxWidth = box.width * actualScaleX;
                const boxHeight = box.height * actualScaleY;

                if (x >= boxX && x <= boxX + boxWidth && y >= boxY && y <= boxY + boxHeight) {
                    // 锁定的分割框仍然可以拖动，显示移动光标
                    canvas.style.cursor = 'move';
                    return;
                }
            }

            canvas.style.cursor = 'crosshair';
        }

        function onCanvasMouseUp(e) {
            // 停止拖动操作
            if (isDragging) {
                isDragging = false;
                console.log('鼠标松开，停止拖动分割框');

        function onCanvasDoubleClick(e) {

                console.log(`检查分割框 ${i}:`, {

                    splitBoxes.splice(i, 1);
                    selectedBoxIndex = null;
                    isResizeLocked = false; // 重置锁定状态

                    isCurrentlyResizing = false; // 重置拖动调整大小状态

        }

        function onCanvasWheel(e) {
            e.preventDefault();
            if (!currentImage) return;

            const delta = e.deltaY;
            const zoomSpeed = 0.1;

            if (delta < 0) {
                zoomFactor = Math.min(zoomFactor * (1 + zoomSpeed), maxZoom);
            } else {
                zoomFactor = Math.max(zoomFactor * (1 - zoomSpeed), minZoom);
            }

            updateDisplay();
            
            // 缩放后保持水平居中，垂直方向保持当前滚动位置
            const container = canvasContainer;
            if (canvas.width > container.clientWidth) {
                container.scrollLeft = (canvas.width - container.clientWidth) / 2;
            } else {
                container.scrollLeft = 0;
            }
        }

        function addDefaultSplitBox() {
            if (!currentImage) return;
            
            // 默认分割框宽度与图片宽度100%对齐，高度根据比例计算
            const width = currentImage.width;
            const ratio = getCurrentRatio();
            let height;
            
            if (ratio) {
                // 根据比例计算高度
                height = Math.floor(width / ratio);
            } else {
                // 自定义比例时，根据输入框的宽高比计算高度
                const inputWidth = parseInt(document.getElementById('widthInput').value);
                const inputHeight = parseInt(document.getElementById('heightInput').value);
                const inputRatio = inputWidth / inputHeight;
                height = Math.floor(width / inputRatio);
                console.log('自定义比例计算:', { inputWidth, inputHeight, inputRatio, width, height });
            }

            // 默认放在图片顶部，宽度与图片完全对齐
            const defaultX = 0;
            const defaultY = 0;

            const defaultBox = {
                x: defaultX,
                y: defaultY,
                width: width,
                height: height,
                ratio: ratio || (() => {
                    // 自定义比例时，计算输入框的比例
                    const inputWidth = parseInt(document.getElementById('widthInput').value);
                    const inputHeight = parseInt(document.getElementById('heightInput').value);
                    return inputWidth / inputHeight;
                })()
            };

            splitBoxes.push(defaultBox);
            selectedBoxIndex = 0;
            isResizeLocked = false; // 新添加的分割框默认未锁定
            console.log('添加默认分割框:', defaultBox);
        }

        function addSplitBox(x, y) {
            console.log('addSplitBox函数被调用，参数:', { x, y });
            const scaleX = imageSize.width / currentImage.width;
            const scaleY = imageSize.height / currentImage.height;
            const actualScaleY = zoomFactor; // 修复：定义actualScaleY

            // 分割框宽度与图片宽度100%对齐，高度根据比例计算
            const width = currentImage.width;
            const ratio = getCurrentRatio();
            let height;
            
            if (ratio) {
                // 根据比例计算高度
                height = Math.floor(width / ratio);
            } else {
                // 自定义比例时，根据输入框的宽高比计算高度
                const inputWidth = parseInt(document.getElementById('widthInput').value);
                const inputHeight = parseInt(document.getElementById('heightInput').value);
                const inputRatio = inputWidth / inputHeight;
                height = Math.floor(width / inputRatio);
            }

            // 宽度与图片完全对齐，Y坐标跟随点击位置
            const originalX = 0;
            const originalY = Math.max(0, Math.min(y / actualScaleY, currentImage.height - height));

            const newBox = {
                x: originalX,
                y: Math.floor(originalY),
                width: width,
                height: height,
                ratio: ratio || (() => {
                    // 自定义比例时，计算输入框的比例
                    const inputWidth = parseInt(document.getElementById('widthInput').value);
                    const inputHeight = parseInt(document.getElementById('heightInput').value);
                    return inputWidth / inputHeight;
                })()
            };

            console.log('尝试添加分割框:', newBox);
            console.log('当前分割框数量:', splitBoxes.length);

            // 检查重叠
            console.log('检查重叠前的状态:');
            console.log('- 当前分割框数量:', splitBoxes.length);
            console.log('- 当前分割框列表:', splitBoxes);
            console.log('- 新分割框:', newBox);
            
            const isOverlap = isOverlapping(newBox);
            console.log('- 是否重叠:', isOverlap);
            
            if (!isOverlap) {
                splitBoxes.push(newBox);
                selectedBoxIndex = splitBoxes.length - 1;
                isResizeLocked = false; // 新添加的分割框默认未锁定
                isDragging = false; // 重置拖动状态
                isResizing = false; // 重置调整大小状态
                isCurrentlyResizing = false; // 重置拖动调整大小状态
                resizeHandle = null; // 重置手柄状态
                console.log('成功添加分割框，新数量:', splitBoxes.length);
                console.log('添加分割框前滚动位置:', {
                    scrollTop: canvasContainer.scrollTop,
                    scrollLeft: canvasContainer.scrollLeft
                });
                updateDisplay(false); // 添加分割框时不跳转滚动位置
                console.log('添加分割框后滚动位置:', {
                    scrollTop: canvasContainer.scrollTop,
                    scrollLeft: canvasContainer.scrollLeft
                });
            } else {
                console.log('分割框重叠，未添加');
            }
        }

        function moveSplitBox(x, y) {
            const box = splitBoxes[selectedBoxIndex];
            const scaleX = imageSize.width / currentImage.width;
            const scaleY = imageSize.height / currentImage.height;

            const dx = (x - dragStart.x) / scaleX;
            const dy = (y - dragStart.y) / scaleY;

            const newX = Math.max(0, Math.min(dragStart.box.x + dx, currentImage.width - box.width));
            const newY = Math.max(0, Math.min(dragStart.box.y + dy, currentImage.height - box.height));

            const newBox = { ...box, x: Math.floor(newX), y: Math.floor(newY) };

            if (!isOverlapping(newBox, selectedBoxIndex)) {
                box.x = newBox.x;
                box.y = newBox.y;
            }
        }

        function resizeSplitBox(x, y) {
            const box = splitBoxes[selectedBoxIndex];
            const scaleX = imageSize.width / currentImage.width;
            const scaleY = imageSize.height / currentImage.height;

            const dx = (x - dragStart.x) / scaleX;
            const dy = (y - dragStart.y) / scaleY;

            const ratio = getCurrentRatio();
            const minSize = 10;

            let newBox = { ...dragStart.box };

            // 使用当前分割框记录的比例
            let currentRatio = box.ratio;
            if (!currentRatio) {
                // 如果没有记录比例，使用当前设置的比例
                currentRatio = ratio;
                if (!currentRatio) {
                    // 自定义比例时，计算输入框的比例
                    const inputWidth = parseInt(document.getElementById('widthInput').value);
                    const inputHeight = parseInt(document.getElementById('heightInput').value);
                    currentRatio = inputWidth / inputHeight;
                }
            }

            switch (resizeHandle) {
                case 'se':
                    newBox.width = Math.max(minSize, Math.min(dragStart.box.width + dx, currentImage.width - newBox.x));
                    newBox.height = Math.floor(newBox.width / currentRatio);
                    break;
                case 'sw':
                    newBox.width = Math.max(minSize, dragStart.box.width - dx);
                    newBox.height = Math.floor(newBox.width / currentRatio);
                    break;
                case 'ne':
                    newBox.y = Math.max(0, Math.min(dragStart.box.y + dy, dragStart.box.y + dragStart.box.height - minSize));
                    newBox.height = dragStart.box.height + (dragStart.box.y - newBox.y);
                    newBox.width = Math.max(minSize, Math.min(dragStart.box.width + dx, currentImage.width - newBox.x));
                    newBox.height = Math.floor(newBox.width / currentRatio);
                    break;
                case 'nw':
                    newBox.y = Math.max(0, Math.min(dragStart.box.y + dy, dragStart.box.y + dragStart.box.height - minSize));
                    newBox.height = dragStart.box.height + (dragStart.box.y - newBox.y);
                    newBox.width = Math.max(minSize, dragStart.box.width - dx);
                    newBox.height = Math.floor(newBox.width / currentRatio);
                    break;
                case 'e':
                    newBox.width = Math.max(minSize, Math.min(dragStart.box.width + dx, currentImage.width - newBox.x));
                    newBox.height = Math.floor(newBox.width / currentRatio);
                    break;
                case 'w':
                    newBox.width = Math.max(minSize, dragStart.box.width - dx);
                    newBox.height = Math.floor(newBox.width / currentRatio);
                    break;
                case 's':
                    newBox.height = Math.max(minSize, Math.min(dragStart.box.height + dy, currentImage.height - newBox.y));
                    newBox.width = Math.floor(newBox.height * currentRatio);
                    break;
                case 'n':
                    newBox.y = Math.max(0, Math.min(dragStart.box.y + dy, dragStart.box.y + dragStart.box.height - minSize));
                    newBox.height = dragStart.box.height + (dragStart.box.y - newBox.y);
                    newBox.width = Math.floor(newBox.height * currentRatio);
                    break;
            }

            if (!isOverlapping(newBox, selectedBoxIndex)) {
                Object.assign(box, newBox);
            }
        }

        function isOverlapping(newBox, ignoreIndex = null) {
            for (let i = 0; i < splitBoxes.length; i++) {
                if (i === ignoreIndex) continue;

                const box = splitBoxes[i];
                if (!(newBox.x + newBox.width <= box.x ||
                      newBox.x >= box.x + box.width ||
                      newBox.y + newBox.height <= box.y ||
                      newBox.y >= box.y + box.height)) {
                    return true;
                }
            }
            return false;
        }

        function getCurrentRatio() {
            const ratioSelect = document.getElementById('ratioSelect');
            if (ratioSelect.value === 'custom') return null;

            const [w, h] = ratioSelect.value.split(':').map(Number);
            return w / h;
        }

            // 缩放后保持水平居中

            const container = canvasContainer;

        function clearAll() {

        function onRatioChange() {
            const ratioSelect = document.getElementById('ratioSelect');
            const widthInput = document.getElementById('widthInput');
            const heightInput = document.getElementById('heightInput');

            if (ratioSelect.value === 'custom') {
                heightInput.disabled = false;
            } else {
                heightInput.disabled = true;
                const [w, h] = ratioSelect.value.split(':').map(Number);
                const width = parseInt(widthInput.value);
                heightInput.value = Math.floor(width * h / w);
            }
        }

        function onSizeChange() {
            const ratioSelect = document.getElementById('ratioSelect');
            if (ratioSelect.value !== 'custom') {
                onRatioChange();
            }
        }

        function executeSplit() {
            if (!currentImage || splitBoxes.length === 0) {
                alert('请先添加分割框！');
                return;
            }

            splitBoxes.forEach((box, index) => {
                // 创建临时画布
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = box.width;
                tempCanvas.height = box.height;
                const tempCtx = tempCanvas.getContext('2d');

                // 裁剪图片
                tempCtx.drawImage(
                    currentImage,
                    box.x, box.y, box.width, box.height,
                    0, 0, box.width, box.height
                );

                // 下载
                tempCanvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `分割_${index + 1}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });

            alert(`成功分割成 ${splitBoxes.length} 个图片！`);
        }

        // 初始化比例选择
        onRatioChange();
        
        // 添加全局鼠标事件监听器，处理在图片外松开鼠标的情况
        document.addEventListener('mouseup', function(e) {
            // 如果松开鼠标时不在canvas区域，也要处理锁定逻辑
            if (isCurrentlyResizing) {
                console.log('全局鼠标松开，停止拖动调整大小，立即锁定分割框');
                isCurrentlyResizing = false;
                isResizing = false;
                isResizeLocked = true;
                resizeHandle = null;
                updateDisplay(false);
            } else if (isDragging) {
                console.log('全局鼠标松开，停止拖动分割框');
                isDragging = false;
                updateDisplay(false);
            }
        });
        
        // 添加全局点击事件监听器，处理点击图片外区域的情况
        document.addEventListener('click', function(e) {
            // 如果点击的不是canvas区域
            if (!canvas.contains(e.target)) {
                // 注意：锁定逻辑已移到全局 mouseup 事件中自动处理
                // 如果正在拖动，则停止拖动
                if (isDragging) {
                    isDragging = false;
                    console.log('点击图片外区域，停止拖动分割框');
                    updateDisplay(false); // 点击图片外区域时不跳转滚动位置
                }
            }
        });

        // 添加调试信息
        console.log('页面加载完成，开始初始化...');
        console.log('文件输入元素:', document.getElementById('fileInput'));
        console.log('上传区域元素:', document.getElementById('uploadArea'));
        console.log('画布容器元素:', document.getElementById('canvasContainer'));
    </script>
</body>
</html>
